name: Test

on: push

jobs:
  build:
    name: Build
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17
          cache: sbt
      - uses: sbt/setup-sbt@v1
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Run tests
        run: sbt test
